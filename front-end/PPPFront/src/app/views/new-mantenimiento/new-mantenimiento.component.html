<main class="container">
  <form [formGroup]="mantenimientoForm" (ngSubmit)="guardarMantenimiento()">
    <!-- CAMPO DE TIPO DE MANTENIMIENTO-->
    <div class="mb-3 mt-3">
      <label for="tipo_mantenimiento" class="form-label">Tipo de mantenimiento</label>
      <input type="text" id="tipo_mantenimiento" class="form-control" formControlName="tipo_mantenimiento" required>
      <div *ngIf="mantenimientoForm.get('tipo_mantenimiento')?.hasError('required')" class="alert alert-danger mt-2">
        El tipo de mantenimiento es requerido.
      </div>
    </div>

    <!-- CAMPO DE FECHA DE MANTENIMIENTO-->
    <div class="mb-3">
      <label for="fecha_mantenimiento" class="form-label">Fecha de mantenimiento</label>
      <input type="date" id="fecha_mantenimiento" class="form-control" formControlName="fecha_mantenimiento" required>
      <div *ngIf="mantenimientoForm.get('fecha_mantenimiento')?.errors?.['invalidDate']" class="alert alert-danger mt-2">
        El mantenimiento debe ser mÃ­nimo posterior a un mes respecto a la fecha actual.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Crear Mantenimiento</button>
  </form>
</main>
